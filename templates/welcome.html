<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Message Matrix</title>
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
  <center>
  <div class="col-xs-12">
    <h1>Message Matrix</h1>
    <p>Welcome to Joe's message matrix! You may send him a message in the field below.</p>
    <div class="col-md-3 col-lg-4"></div>
    <div class="col-xs-12 col-md-6 col-lg-4">
      <textarea id="message" maxlength="140" class="form-control"></textarea>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-4"></div>
    <div class="col-xs-12">
      <br>
      <button class="btn btn-primary" onclick="sendmessage()">Submit</button>
    </div>
  </div>
  </center>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script>
  function sendmessage(){
    var message = document.getElementById('message').value
    if (message == ""){
      message = "none"
    }
    url = "/send/"+message
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.send();
    console.log("complete")
  }
</script>

</html>
